<div style="position:relative;top:200px;height:138px;width:630px;justify-content: center;overflow:hidden;

  <input id="latest_button" type="image" value="https://aeromidd.github.io/misc/LatestButton1Wtxt.png|https://aeromidd.github.io/misc/LatestButton1.png|https://aeromidd.github.io/misc/LatestButton1WtxtDisabled.png" style="position:relative;left:240px;top:201px; margin:0 auto; display:block; width:150px;height:36px;border:2px solid #00508a;border-radius: 10px;" src="" alt="Latest" onmouseover="this.src=this.value.split('|')[1];" onmouseout="this.src=this.value.split('|')[0];"/>

  <script>
  </script>
    <h2 id="CRtext" style="position:relative;top:350px;font-weight:normal;font-size: 0.85rem;font-family:Verdana;color:#c7c7c7;text-align:center;">
    © Michael Middleton ____
  </h2>
    <script>
    </script>
  </div>
  
  <script>
    console.clear()
    
    latest_button.src = latest_button.value.split('|')[1];
    latest_button.src = latest_button.value.split('|')[0];
    
    aerospace_button.src = aerospace_button.value.split('|')[1];
    aerospace_button.src = aerospace_button.value.split('|')[0];
    dataviz_button.src = dataviz_button.value.split('|')[1];
    dataviz_button.src = dataviz_button.value.split('|')[0];
    graphics_button.src = graphics_button.value.split('|')[1];
    graphics_button.src = graphics_button.value.split('|')[0];
    interactive_button.src = interactive_button.value.split('|')[1];
    interactive_button.src = interactive_button.value.split('|')[0];
    
    CRtext.innerText = 'Fetching PRJData...'
  var PRJData
 let response_promise = fetch("https://aeromidd.com/PRJLIST.json");
           //document.addEventListener("DOMContentLoaded", function() {
           response_promise.then(response => response.json().then(RESDATA => {
  var PRJData = [...RESDATA];
  
    CRtext.innerText = 'fetched PRJData. Determining Project Relative Paths...';
  let currentURL = document.URL;
    CRtext.innerText = 'doc URL = '+currentURL;
  var ProjectInList = false;
  var ProjectPosition = '';
  for (j=0;j<PRJData.length;j++){
    if (PRJData[j].url == currentURL.replace('https://aeromidd.com','')){
      ProjectInList = true;
      ProjectPosition = j;
    }
  }
  let LatestProjectPosition = PRJData.length-1;
  console.log(currentURL);
  CRtext.innerText = 'ProjectPosition='+ProjectPosition.toString()+', currentURL='+currentURL;
             
  if (ProjectPosition < LatestProjectPosition){
        latest_button.onclick = function(){ window.location.replace('https://aeromidd.com' + PRJData[LatestProjectPosition].url)}
  }else{
      latest_button.src = latest_button.value.split('|')[2];
      latest_button.onmouseover = "";
      latest_button.onmouseout = "";
      latest_button.style.cursor = "default";
      latest_button.style.border = "2px solid #c7c7c7";
  }
  
    CRtext.innerText = 'completed loading page nav functions';
             
    let D = new Date().getFullYear();
    CRtext.innerText = "© Michael Middleton " + D.toString();
             
             
  }));//}, false);
    
    
  </script>
