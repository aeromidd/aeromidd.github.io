<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<style>
@font-face {
  font-family: SchemathicPrototype-Regular;
  src: url('https://aeromidd.com/misc/SchemathicPrototype-Regular.otf');
}

.stage {
  position: relative;
  width: 540px;
  height: 600px;
  margin: 0 auto;
  overflow: hidden;
  border: 0px solid red;
  background-color: transparent;
}

iframe {
  display: block;
}

/* ===== buttons ===== */
.thumb {
  position: absolute;
  width: 120px;
  height: 120px;
  border: 2px solid #00508a;
  border-radius: 10px;
}

.small-btn {
  position: absolute;
  width: 120px;
  height: 30px;
  border: 2px solid #00508a;
  border-radius: 10px;
}

/* top row */
#aerospace_button   { left:  12.5px;   top: 190px; }
#dataviz_button     { left: 142.5px; top: 190px; }
#graphics_button    { left: 272.5px; top: 190px; }
#interactive_button { left: 402.5px; top: 190px; }

/* bottom buttons */
#allprojects_button { left: 272.5px;  top: 430px; }
#latest_button      { left: 402.5px; top: 430px; }

/* ===== titles ===== */
#title {
  position: absolute;
  top: 250px;
  left: 7.5px;
  width: 265px;
  font-family: SchemathicPrototype-Regular;
  font-weight: normal;
  font-size: 95.5px;
  color: #00508A;
  text-align: center;
}

#subtitle {
  position: absolute;
  top: 380px;
  left: 185px;
  width: 160px;
  font-weight: normal;
  font-size: 21px;
  font-family: Verdana;
  color: #c7c7c7;
}

#NameHighlight {
  position: absolute;
  top: 380px;
  left: 333.5px;
  width: 200px;
  font-weight: normal;
  font-size: 21px;
  font-family: Verdana;
  color: #c7c7c7;
}

/* ===== footer ===== */
#CRtext {
  position: absolute;
  bottom: 10px;
  width: 100%;
  font-weight: normal;
  font-size: 14px;
  font-family: Verdana;
  color: #c7c7c7;
  text-align: center;
}

.desktop-note {
  position: absolute;
  top: 480px;
  left: 131px;
  font-size: 15px;
  font-family: Verdana;
  color: #c7c7c7;
  display: none;
}

/* Show only on mobile */
@media (max-width: 768px) {
  .desktop-note {
    display: block;
  }
}
</style>
</head>

<body>

<div class="stage">

  <!-- thumbnails -->
  <input id="aerospace_button" class="thumb" type="image"
    value="https://aeromidd.github.io/misc/AerothumbW.png|https://aeromidd.github.io/misc/AerothumbKtxt.png"
    src="" alt="Aerospace"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <input id="dataviz_button" class="thumb" type="image"
    value="https://aeromidd.github.io/misc/DatathumbW.png|https://aeromidd.github.io/misc/DatathumbKtxt.png"
    src="" alt="Data Visuals"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <input id="graphics_button" class="thumb" type="image"
    value="https://aeromidd.github.io/misc/GDthumbW_edited.jpg|https://aeromidd.github.io/misc/GDthumbKtxt_edited.jpg"
    src="" alt="Graphics"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <input id="interactive_button" class="thumb" type="image"
    value="https://aeromidd.github.io/misc/IAthumbW.png|https://aeromidd.github.io/misc/IAthumbKtxt.png"
    src="" alt="Interactive"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <!-- titles -->
  <h1 id="title"
    onmouseover="this.style.color='#189ACA';this.style.cursor='pointer';"
    onmouseout="this.style.color='#00508A';this.style.cursor='default';"
    onclick="location.href='https://aeromidd.com/';">
    AEROMIDD
  </h1>

  <h2 id="subtitle">a portfolio by</h2>

  <h2 id="NameHighlight"
    onmouseover="this.style.color='#189ACA';this.style.cursor='pointer';"
    onmouseout="this.style.color='#c7c7c7';this.style.cursor='default';"
    onclick="location.href='https://aeromidd.com/about';">
    michael middleton
  </h2>

  <!-- small buttons -->
  <input id="allprojects_button" class="small-btn" type="image"
    value="https://aeromidd.github.io/misc/allprojectssmallWtxt.png|https://aeromidd.github.io/misc/allprojectssmallK.png"
    src="" alt="Latest"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <input id="latest_button" class="small-btn" type="image"
    value="https://aeromidd.github.io/misc/LatestButton1Wtxt.png|https://aeromidd.github.io/misc/LatestButton1.png|https://aeromidd.github.io/misc/LatestButton1WtxtDisabled.png"
    src="" alt="Latest"
    onmouseover="this.src=this.value.split('|')[1];"
    onmouseout="this.src=this.value.split('|')[0];"/>

  <p class="desktop-note"><i>Best viewed with a desktop browser!</i></p>

  <h2 id="CRtext">© Michael Middleton ____</h2>

</div>
<script>
console.clear()

latest_button.src = latest_button.value.split('|')[1];
latest_button.src = latest_button.value.split('|')[0];

allprojects_button.src = allprojects_button.value.split('|')[1];
allprojects_button.src = allprojects_button.value.split('|')[0];
aerospace_button.src = aerospace_button.value.split('|')[1];
aerospace_button.src = aerospace_button.value.split('|')[0];
dataviz_button.src = dataviz_button.value.split('|')[1];
dataviz_button.src = dataviz_button.value.split('|')[0];
graphics_button.src = graphics_button.value.split('|')[1];
graphics_button.src = graphics_button.value.split('|')[0];
interactive_button.src = interactive_button.value.split('|')[1];
interactive_button.src = interactive_button.value.split('|')[0];

CRtext.innerText = 'Fetching PRJData...'

var PRJData
let response_promise = fetch("https://aeromidd.com/PRJLIST.json");

response_promise.then(response => response.json().then(RESDATA => {
  var PRJData = [...RESDATA];

  CRtext.innerText = 'fetched PRJData. Determining Project Relative Paths...';
  let currentURL = document.URL;
  CRtext.innerText = 'doc URL = ' + currentURL;

  var ProjectInList = false;
  var ProjectPosition = '';

  for (j = 0; j < PRJData.length; j++) {
    if (PRJData[j].url == currentURL.replace('https://aeromidd.com', '')) {
      ProjectInList = true;
      ProjectPosition = j;
    }
  }

  let LatestProjectPosition = PRJData.length - 1;

  CRtext.innerText = 'ProjectPosition=' + ProjectPosition.toString() + ', currentURL=' + currentURL;

  if (ProjectPosition < LatestProjectPosition){
    latest_button.onclick = function () {
      window.location.replace('https://aeromidd.com' + PRJData[LatestProjectPosition].url)
    }
  } else {
    latest_button.src = latest_button.value.split('|')[2];
    latest_button.onmouseover = "";
    latest_button.onmouseout = "";
    latest_button.style.cursor = "default";
    latest_button.style.border = "2px solid #c7c7c7";
  }

  allprojects_button.onclick = function () { window.top.location.assign('https://aeromidd.com/c/all-projects') };
  aerospace_button.onclick = function () { window.top.location.assign('https://aeromidd.com/c/aerospace') };
  dataviz_button.onclick = function () { window.top.location.assign('https://aeromidd.com/c/data-visuals') };
  graphics_button.onclick = function () { window.top.location.assign('https://aeromidd.com/c/graphics') };
  interactive_button.onclick = function () { window.top.location.assign('https://aeromidd.com/c/interactive') };

  CRtext.innerText = 'completed loading page nav functions';

  let D = new Date().getFullYear();
  CRtext.innerText = "© Michael Middleton " + D.toString();
}));
</script>

</body>
</html>
