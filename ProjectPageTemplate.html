  <script>
      htmlProjectContent.src = ThisProjectContentURL;
    latest_button.src = latest_button.value.split('|')[1];
    latest_button.src = latest_button.value.split('|')[0];
    next_button.src = next_button.value.split('|')[1];
    next_button.src = next_button.value.split('|')[0];
    prev_button.src = prev_button.value.split('|')[1];
    prev_button.src = prev_button.value.split('|')[0];
    rand_button.src = rand_button.value.split('|')[1];
    rand_button.src = rand_button.value.split('|')[0];
    first_button.src = first_button.value.split('|')[1];
    first_button.src = first_button.value.split('|')[0];
    aerospace_button.src = aerospace_button.value.split('|')[1];
    aerospace_button.src = aerospace_button.value.split('|')[0];
    dataviz_button.src = dataviz_button.value.split('|')[1];
    dataviz_button.src = dataviz_button.value.split('|')[0];
    graphics_button.src = graphics_button.value.split('|')[1];
    graphics_button.src = graphics_button.value.split('|')[0];
    interactive_button.src = interactive_button.value.split('|')[1];
    interactive_button.src = interactive_button.value.split('|')[0];
    
    
  var PRJData
 let response_promise = fetch("https://aeromidd.com/PRJLIST.json");
           document.addEventListener("DOMContentLoaded", function() {
           response_promise.then(response => response.json().then(RESDATA => {
  var PRJData = [...RESDATA];
  
  let currentURL = document.URL;
  var ProjectInList = false;
  var ProjectPosition = '';
  for (j=0;j<PRJData.length;j++){
    if (PRJData[j].url == currentURL.replace('https://aeromidd.com','')){
      ProjectInList = true;
      ProjectPosition = j;
    }
  }
  let LatestProjectPosition = PRJData.length-1;
  console.log(currentURL)
  console.log(ProjectPosition)
             
  if (ProjectPosition < LatestProjectPosition){
        latest_button.onclick = function(){ window.location.replace('https://aeromidd.com' + PRJData[LatestProjectPosition].url)}
  }else{
      latest_button.src = latest_button.value.split('|')[2];
      latest_button.onmouseover = "";
      latest_button.onmouseout = "";
      latest_button.style.cursor = "default";
      latest_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectInList == true && ProjectPosition < LatestProjectPosition){
        next_button.onclick = function(){ window.location.replace('https://aeromidd.com' + PRJData[ProjectPosition+1].url)}
  }else{
      next_button.src = next_button.value.split('|')[2];
      next_button.onmouseover = "";
      next_button.onmouseout = "";
      next_button.style.cursor = "default";
      next_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectInList == true && ProjectPosition > 0){
      prev_button.onclick = function(){ window.location.replace('https://aeromidd.com' + PRJData[ProjectPosition-1].url)}
  }else{
      prev_button.src = prev_button.value.split('|')[2];
      prev_button.onmouseover = "";
      prev_button.onmouseout = "";
      prev_button.style.cursor = "default";
      prev_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectPosition > 0){
        first_button.onclick = function(){ window.location.replace('https://aeromidd.com' + PRJData[0].url)}
  }else{
      first_button.src = first_button.value.split('|')[2];
      first_button.onmouseover = "";
      first_button.onmouseout = "";
      first_button.style.cursor = "default";
      first_button.style.border = "2px solid #c7c7c7";
  }
             
             
  }))}, false);
    
    
  </script>
