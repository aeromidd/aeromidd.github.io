  <script>
    console.clear()
    /*
    // The Calling /p/ or /c/ page needs to have the following command (example for aerofoil-catalogue project):
    let ThisProjectContentURL="https://aeromidd.com/projects/one-small-step/one-small-step.html";
    //let ProjHeight = 1425;
    //*/
    GeneralDiv.style.height = 85+655+'px';
    htmlProjectContent.src = ThisProjectContentURL;

        latest_button.src = latest_button.value.split('|')[1];
    latest_button.src = latest_button.value.split('|')[0];
    next_button.src = next_button.value.split('|')[1];
    next_button.src = next_button.value.split('|')[0];
    prev_button.src = prev_button.value.split('|')[1];
    prev_button.src = prev_button.value.split('|')[0];
    rand_button.src = rand_button.value.split('|')[1];
    rand_button.src = rand_button.value.split('|')[0];
    allprojects_button.src = allprojects_button.value.split('|')[1];
    allprojects_button.src = allprojects_button.value.split('|')[0];
    first_button.src = first_button.value.split('|')[1];
    first_button.src = first_button.value.split('|')[0];
    aerospace_button.src = aerospace_button.value.split('|')[1];
    aerospace_button.src = aerospace_button.value.split('|')[0];
    dataviz_button.src = dataviz_button.value.split('|')[1];
    dataviz_button.src = dataviz_button.value.split('|')[0];
    graphics_button.src = graphics_button.value.split('|')[1];
    graphics_button.src = graphics_button.value.split('|')[0];
    interactive_button.src = interactive_button.value.split('|')[1];
    interactive_button.src = interactive_button.value.split('|')[0];
    
    CRtext.innerText = 'Fetching PRJData...'
  var PRJData
 let response_promise = fetch("https://aeromidd.com/PRJLIST.json");
           //document.addEventListener("DOMContentLoaded", function() {
           response_promise.then(response => response.json().then(RESDATA => {
  var PRJData = [...RESDATA];
  
    CRtext.innerText = 'fetched PRJData. Determining Project Relative Paths...';
  let currentURL = document.URL;
    CRtext.innerText = 'doc URL = '+currentURL;
  let currentURLsuffix = currentURL.replace('https://aeromidd.com','');
  var ProjectInList = false;
  var ProjectPosition = '';
  var ProjectTitle = '';
  for (j=0;j<PRJData.length;j++){
    if (PRJData[j].url == currentURLsuffix){
      ProjectInList = true;
      ProjectPosition = j;
      ProjectTitle = PRJData[j].name;
    }
  }
  if (ProjectInList == true){
    ProjectTitleArea.innerText = ProjectTitle;
  }else if (currentURLsuffix == '/about'){
    ProjectTitleArea.innerText = 'About';
  }else if (currentURLsuffix == '/c/all-projects'){
    ProjectTitleArea.innerText = 'All Projects';
  }else if (currentURLsuffix == '/c/aerospace'){
    ProjectTitleArea.innerText = 'Category: Aerospace Projects';
  }else if (currentURLsuffix == '/c/data-visuals'){
    ProjectTitleArea.innerText = 'Category: Data Visuals';
  }else if (currentURLsuffix == '/c/graphics'){
    ProjectTitleArea.innerText = 'Category: Graphic Design';
  }else if (currentURLsuffix == '/c/interactive'){
    ProjectTitleArea.innerText = 'Category: Interactive Projects';
  }else{
    ProjectTitleArea.innerText = 'Title not found for: '+currentURLsuffix;
  }
             
    PAGETITLE.innerText = ''+ProjectTitleArea.innerText;
             
  let LatestProjectPosition = PRJData.length-1;
  //console.log(currentURL);
  CRtext.innerText = 'ProjectPosition='+ProjectPosition.toString()+', currentURL='+currentURL;
             
  if (ProjectPosition < LatestProjectPosition){
        latest_button.onclick = function(){ window.top.location.assign('https://aeromidd.com' + PRJData[LatestProjectPosition].url)}
  }else{
      latest_button.src = latest_button.value.split('|')[2];
      latest_button.onmouseover = "";
      latest_button.onmouseout = "";
      latest_button.style.cursor = "default";
      latest_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectInList == true && ProjectPosition < LatestProjectPosition){
        next_button.onclick = function(){ window.top.location.assign('https://aeromidd.com' + PRJData[ProjectPosition+1].url)}
  }else{
      next_button.src = next_button.value.split('|')[2];
      next_button.onmouseover = "";
      next_button.onmouseout = "";
      next_button.style.cursor = "default";
      next_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectInList == true && ProjectPosition > 0){
      prev_button.onclick = function(){ window.top.location.assign('https://aeromidd.com' + PRJData[ProjectPosition-1].url)}
  }else{
      prev_button.src = prev_button.value.split('|')[2];
      prev_button.onmouseover = "";
      prev_button.onmouseout = "";
      prev_button.style.cursor = "default";
      prev_button.style.border = "2px solid #c7c7c7";
  }
  if (ProjectInList == false || (ProjectInList == true && ProjectPosition > 0)){
        first_button.onclick = function(){ window.top.location.assign('https://aeromidd.com' + PRJData[0].url)}
  }else{
      first_button.src = first_button.value.split('|')[2];
      first_button.onmouseover = "";
      first_button.onmouseout = "";
      first_button.style.cursor = "default";
      first_button.style.border = "2px solid #c7c7c7";
  }
    allprojects_button.onclick = function(){ window.top.location.assign('https://aeromidd.com/c/all-projects')}
    aerospace_button.onclick = function(){ window.top.location.assign('https://aeromidd.com/c/aerospace')}
    dataviz_button.onclick = function(){ window.top.location.assign('https://aeromidd.com/c/data-visuals')}
    graphics_button.onclick = function(){ window.top.location.assign('https://aeromidd.com/c/graphics')}
    interactive_button.onclick = function(){ window.top.location.assign('https://aeromidd.com/c/interactive')}
             
    rand_button.onclick = function(){
      var X = Math.round(Math.random()*LatestProjectPosition); 
      window.top.location.assign('https://aeromidd.com' + PRJData[X].url)
    }
             
    CRtext.innerText = 'completed loading page nav functions';
             
    let D = new Date().getFullYear();
    CRtext.innerText = "© Michael\nMiddleton\n" + D.toString();
             
             
  }));//}, false);

    
    htmlProjectContent.onload = function(){
      
    
    var projiframe = document.getElementById('htmlProjectContent');
    
    var isolTest = false;
    var ProjHeight
    if (isolTest==true){
      ProjHeight = 1425;
    }else{
      var innerDoc = projiframe.contentDocument || projiframe.contentWindow.document;
      let ProjBorder = innerDoc.getElementById('BorderCanvas');
      ProjHeight = parseFloat(ProjBorder.style.height);
    }
    let htmlProjectContentHeight = Math.max(ProjHeight,655)+(1440-1425);
    GeneralDiv.style.height = htmlProjectContentHeight+85+"px";
    htmlProjectContent.style.height = htmlProjectContentHeight+"px";
    latest_button.style.top = 0-212-htmlProjectContentHeight+"px";
    next_button.style.top = 5-212-htmlProjectContentHeight+"px";
    rand_button.style.top = 10-212-htmlProjectContentHeight+"px";
    prev_button.style.top = 15-212-htmlProjectContentHeight+"px";
    first_button.style.top = 20-212-htmlProjectContentHeight+"px";
    allprojects_button.style.top = 25-212-htmlProjectContentHeight+"px";
    aerospace_button.style.top = 30-212-htmlProjectContentHeight+"px";
    dataviz_button.style.top = 35-212-htmlProjectContentHeight+"px";
    graphics_button.style.top = 40-212-htmlProjectContentHeight+"px";
    interactive_button.style.top = 45-212-htmlProjectContentHeight+"px";
    
    CRtext.style.top = -900-ProjHeight+"px";
    DummyTitleArea.style.top = 50-212-htmlProjectContentHeight+"px"
    ProjectTitleArea.style.top = -5-212-htmlProjectContentHeight+"px"

    };
    
    
  </script>
